<nav
  class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0"
>
  <div class="container">
    <a class="navbar-brand" href="#">
      <span style="color: #5e9693">Tech</span
      ><span style="color: #004a7c">nico</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['home']" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['login']" routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['signup']"
            routerLinkActive="active"
            >Signup</a
          >
        </li>
        <li *ngIf="userType === 'ADMIN'" class="nav-item">
          <a class="nav-link" [routerLink]="['admin']" routerLinkActive="active"
            >Admin</a
          >
        </li>
        <li *ngIf="userType === 'PROPERTY_OWNER'" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['user', '1']"
            [queryParams]="{ search: 'id' }"
            routerLinkActive="active"
            >User</a
          >
        </li>
      </ul>
      <!-- Right-side content -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item me-3">
          <span *ngIf="isLoggedIn" class="navbar-text">
            Welcome, <strong>{{ userName }}</strong
            >!
          </span>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="btn btn-outline-primary" href="#" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
